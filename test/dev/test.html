<!doctype html>
<html lang="en">
    <head>
        <title>LCH</title>
        <script src="../../src/hue.js"></script>
        <!-- <script src="../../build/hue.min.js"></script> -->
        <script src="three.min.js"></script>
        <script src="hueBez.js"></script>
        <script src="test.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
        <style>
            .row{
                width: 100%;
                display: block;
            }
            #cvs, #cvs2, #cvs3 {
                background-image: url("reset.png");
                margin-right: 20px;
            }
            #cvs3 {
                margin-left: 100px;
            }
            #hval {
                margin: 10px 0 10px 105px;
                width: 180px;
            }
            #vval {
                position: absolute;
                top: 0px;
                width: 180px;
                transform: translatey(180px) rotate(-90deg); 
                -moz-transform: translatey(180px) rotate(-90deg); 
                -webkit-transform: translatey(180px) rotate(-90deg); 
                transform-origin: center left;
                -moz-transform-origin: center left;
                -webkit-transform-origin: center left;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <canvas id="cvs" width="80px" height="180px"></canvas>
            <canvas id="cvs2" width="180px" height="180px"></canvas>
            <input id="vval" type="range" min=0 max=100 value=54 name="vval">
        </div>
        <input id="hval" type="range" min=0 max=360 value=0 name="hval">
        <div class="row">
            <canvas id="cvs3" width="360px" height="360px"></canvas>
        </div>
    </body>
</html>
